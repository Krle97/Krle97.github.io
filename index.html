<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="app.css"/>
    </head>
    <body onload="startUp()">
        <h1>TechVet</h1>

        <div id="page" class="page">
            <div class="column">
                <!-- Second column with second select element -->
                <div class="title">
                    <p>List of all symptoms:</p>
                </div>
                <div class="list">
                    <select name="a_symptoms" id="a_symptoms" multiple></select>
                </div>
                <div class="output">
                    <textarea id="o_symptoms" readonly></textarea>
                </div>
                <div class="output">
                    <textarea id="common_causers" readonly></textarea>
                </div>
            </div>
        </div>

    </body>
    <script src="app.js"></script>
</html>
